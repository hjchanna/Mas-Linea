<div class="login-box">
    <div class="login-logo">
        <img class="imgcontainer" src="./image/maslogo.PNG" alt=""/><br>
        <img class="imgcontainer" src="./image/pink.PNG" alt=""/>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Log in to start your session</p>

        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="user name" ng-model="name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div><br>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <input type="submit" class="btn btn-facebook btn-sm btn-flat" id="login-btn" value="Login" ng-click="login(name)"/>

    </div>
</div>
